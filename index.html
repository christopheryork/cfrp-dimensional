  <script>
    $(document).foundation();

    var dateFormat = d3.time.format('%Y-%m-%d');

    var sales,
        playbill;

    // set up crossfilter visualization

    function visualize() {

      function reduceDistinct(fn) {
        return {
          add: function(p, v) {
            var val = fn(v);
            if (p.counts.has(val)) { p.counts.set(val, p.counts.get(val) + 1);
            } else {                 p.counts.set(val, 1); };
            p.final = p.counts.size();
            return p; },
          remove: function(p, v) {
            var val = fn(v);
            if (p.counts.get(val) == 1) { p.remove(val);
            } else {                    p.counts.set(val, p.counts.get(val) -1); };
            p.final = p.counts.size();
            return p; },
          init: function() {
            return { counts: d3.map(), final: 0 };
          }
        };
      }

      function reduceAvg(fn) {
        return {
          add: function(p, v) {
            p.count++;
            p.sum += fn(v);
            p.final = p.sum/p.count;
            return p;
          },
          remove: function(p, v) {
            p.sum -= fn(v);
            p.count--;
            p.final = p.sum/p.count;
            return p;
          },
          init: function() {
            return { count: 0, sum: 0, final: 0 };
          }
        };
      }

      function reduceSum(fn) {
        return {
          add: function(p, v) {
            p.sum += fn(v);
            p.final = p.sum;
            return p;
          },
          remove: function(p, v) {
            p.sum -= fn(v);
            p.final = p.sum
            return p;
          },
          init: function() {
            return { sum: 0, final: 0 };
          }
        };
      };

      function aggregateBy(group, reducer) {
        return group.reduce(reducer.add, reducer.remove, reducer.init).order(function (d) { return d.final; });
      };

      var aggregates = [ { name: "Performances", reducer: reduceDistinct(function(d) { return dateFormat(d.date); }) },
                         { name: "Receipts",     reducer: reduceSum(function(d)      { return d.sold * d.price; }), unit: "l." },
                         { name: "Sales",        reducer: reduceSum(function(d)      { return d.sold; }) } ]

      var sale = crossfilter(sales),
          date = sale.dimension(function(d) { return d.date; }),
          grouping = aggregateBy(date.group(d3.time.year), aggregates[0].reducer);

      var date_extent = d3.extent(sales, function(d) { return d.date; });

      var charts = [

        timelineChart()
            .dimension(date)
            .group(grouping)
//            .round(d3.time.year.round)

          .x(d3.time.scale()
                    .domain(date_extent)
                    .rangeRound([0, d3.max([14 * grouping.size(), 900])]))
          .filter([new Date(1765, 1, 1), new Date(1770, 12, 31)])

      ];

      var chart = d3.selectAll(".chart")
        .data(charts)
        .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

      renderAll();

      function render(method) {
        d3.select(this).call(method);
      }

      function renderAll() {
        chart.each(render);
      }
    };

    // load data from server

    d3.json("sales.json", function(error, data) { 
      if (error) { throw error; };
      data.forEach(function (d, i) {
        d.date = dateFormat.parse(d.date);
      })
      sales = data;
      visualize();
    });

function timelineChart() {
  if (!timelineChart.id) timelineChart.id = 0;

  var margin = {top: 10, right: 80, bottom: 20, left: 10},
      x,
      y = d3.scale.linear().range([100, 0]),
      id = timelineChart.id++,
      axis_x = d3.svg.axis().orient("bottom"),
      axis_y = d3.svg.axis().orient("right"),
      brush = d3.svg.brush(),
      brushDirty,
      dimension,
      group,
      round;

  function chart(div) {
    var width = x.range()[1],
        height = y.range()[0];

    var commasFormatter = d3.format(",.0f");

    y.domain([0, group.top(1)[0].value.final]);

    axis_y.scale(y)
          .tickFormat(function(d) { return commasFormatter(d) + " l."; })
          .ticks(4);

    div.each(function() {
      var div = d3.select(this),
          g = div.select("g");

      // Create the skeletal chart.
      if (g.empty()) {
        div.select(".title").append("a")
            .attr("href", "javascript:reset(" + id + ")")
            .attr("class", "reset")
            .text("reset")
            .style("display", "none");

        div.select(".units").selectAll(".unit")
            .data(["volvo", "saab"])
          .enter().append("option")
            .attr("class", "unit")
            .attr("value", function (d) { return d; })
            .text(function (d) { return d; });

        var scroller = div.append("div")
              .attr("class", "scroller");

        var g = scroller.append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + (width + 10) + ",0)")
            .call(axis_y);

        g.append("clipPath")
            .attr("id", "clip-" + id)
          .append("rect")
            .attr("width", width)
            .attr("height", height);

        g.selectAll(".bar")
            .data(["background", "foreground"])
          .enter().append("path")
            .attr("class", function(d) { return d + " bar"; })
            .datum(group.all());

        var crosshairs = g.selectAll(".crosshairs")
            .data([new Date(1770, 7, 14)])
          .enter().append("g")
              .attr("class", "crosshairs");

        crosshairs.append("line")
              .attr("x1", function (d) { return x(d); })
              .attr("y1", -margin.top)
              .attr("x2", function (d) { return x(d); })
              .attr("y2", height)
              .attr("stroke-dasharray", "4 4");

        crosshairs.append("text")
              .attr("x", function (d) { return x(d); })
              .attr("dx", ".4em")
              .attr("dy", "-.4em")
              .style("text-anchor", "start")
              .text(dateFormat);

        g.selectAll(".foreground.bar")
            .attr("clip-path", "url(#clip-" + id + ")");

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (height + 2) + ")")
            .call(axis_x);

        // Initialize the brush component with pretty resize handles.
        var gBrush = g.append("g").attr("class", "brush").call(brush);
        gBrush.selectAll("rect").attr("height", height);
        gBrush.selectAll(".resize").append("path").attr("d", resizePath);
      }

      // Only redraw the brush if set externally.
      if (brushDirty) {
        brushDirty = false;
        g.selectAll(".brush").call(brush);
        div.select(".title a").style("display", brush.empty() ? "none" : null);
        if (brush.empty()) {
          g.selectAll("#clip-" + id + " rect")
              .attr("x", 0)
              .attr("width", width);
        } else {
          var extent = brush.extent();
          g.selectAll("#clip-" + id + " rect")
              .attr("x", x(extent[0]))
              .attr("width", x(extent[1]) - x(extent[0]));
        }
      }

      g.selectAll(".bar").attr("d", barPath);
    });

    function barPath(groups) {
      var path = [],
          i = -1,
          n = groups.length,
          d;
      while (++i < n) {
        d = groups[i];
        path.push("M", x(d.key), ",", height, "V", y(d.value.final), "h9V", height);
      }
      return path.join("");
    }

    function resizePath(d) {
      var e = +(d == "e"),
          x = e ? 1 : -1,
          y = height / 3;
      return "M" + (.5 * x) + "," + y
          + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
          + "V" + (2 * y - 6)
          + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
          + "Z"
          + "M" + (2.5 * x) + "," + (y + 8)
          + "V" + (2 * y - 8)
          + "M" + (4.5 * x) + "," + (y + 8)
          + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis_x.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
